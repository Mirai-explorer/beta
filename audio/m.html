<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#47AAFF">
    <title>播放器测试</title>
    <link rel="dns-prefetch" href="//cdn.jsdelivr.net">
    <link rel="dns-prefetch" href="//bird.ioliu.cn/">
    <link rel="dns-prefetch" href="//webfs.yun.kugou.com">
    <link rel="dns-prefetch" href="//imge.kugou.com">
    <link rel="stylesheet" href="./bundle.css" type="text/css" />
    <style>
        html {
            font-family: -apple-system, BlinkMacSystemFont, Helvetica Neue, Helvetica, Arial, PingFang SC, Hiragino Sans GB, Microsoft YaHei, sans-serif;
            -webkit-font-smoothing: antialiased;
            -webkit-tap-highlight-color: transparent;
            overflow:hidden
        }
        input {
            border-radius: 0;
            font-size: 15px;
            outline: none;
        }
        input, button, ul, li {
            -webkit-appearance: none;
        }
        .audio-app {
            display: flex;
            justify-content: center;
            width: 100%;
            height: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            top: 0;
            overflow: hidden;
        }
        .wrapper {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            margin: 0;
            background: linear-gradient(15deg, #6AB4F3, #47AAFF);
            color: white;
        }
        .service {
            display: flex;
            position: absolute;
            width: 100%;
            height: 100%;
            transform: translateX(100%);
            visibility: hidden;
            opacity: .3;
            flex-direction: column;
        }
        .form {
            height: 50px;
            display: flex;
            justify-content: center;
            overflow: hidden;
            align-items: center;
        }
        #search-input {
            color: black;
            letter-spacing: 0.05em;
            border: none;
            width: 70%;
            border-radius: 15px;
            display: flex;
            align-items: center;
            height: 30px;
            background: #f1f1f1;
            margin: 0 15px;
        }
        input[type="text" i] {
            padding: 2px 12px;
        }
        input[type="text"]:focus {
            box-shadow: 0 0 6px 0 #5094d5;
            border: 1px solid #5094d5;
        }
        input[type="text"]:focus + input {
            box-shadow: 0 0 6px 1px #5094d5;
        }
        input[type="button" i] {
            width: 42px;
            border: none;
            background: none;
            letter-spacing: 0.05em;
            cursor: pointer;
            height: 42px;
            border-radius: 50%;
        }
        .result, .result-header {
            display: flex;
            flex-direction: column;
            width: 100%;
            font-size: 14px;
            color: #333;
        }
        .result-header {
            overflow-y: scroll;
            transition: 500ms ease-in;
            height: calc(100vh - 50px);
        }
        .result-header:hover, .list-container:hover {
            overflow-y: auto;
        }
        .result-header::-webkit-scrollbar, .list-container::-webkit-scrollbar {
            width: 8px;
        }
        .result-header::-webkit-scrollbar-thumb, .list-container::-webkit-scrollbar-thumb {
            border-radius: 4px;
            background-color: #f0f0f0;
        }
        .result li, .result-wrapper a {
            display: inline-flex;
            padding: 12px 0;
            line-height: 30px;
            cursor: pointer;
            align-items: center;
            border-bottom: 1px solid #f1f1f1;
            transition: 200ms linear;
        }
        .result-wrapper a {
            display: none;
            width: 100%;
            line-height: 25px;
            color: #999;
            font-size: 14px;
            cursor: auto;
            transition: none;
            background: #f8f8f8;
            border-bottom: none;
        }
        .result li {
            min-height: 30px;
        }
        .result li:hover {
            background: #f5f8fb;
            color: #14a9ff;
        }
        .fileName {
            flex: 3;
            margin-inline-start: 15px;
            margin-inline-end: 10px;
        }
        .fileName em {
            color: #14a9ff;
        }
        .albumName {
            flex: 2;
            margin-inline-end: 25px;
        }
        .duration {
            flex: 0.5;
            margin-inline-end: 15px;
            text-align: center;
        }
        .fileName, .albumName {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .main-body {
            width: 100%;
            height: calc(100% - 100px);
            padding-top: 15px;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            width: auto;
            height: fit-content;
            padding: 10px 25px;
            color: white;
        }
        .h-left {
            display: flex;
            flex-direction: column;
        }
        .h-left span {
            text-align: center;
            justify-content: center;
            line-height: 30px;
            margin: 5px 0;
        }
        /* .song-title, .singer, .song-subtitle {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 320px;
        } */
        .song-title {
            font-size: 25px;
            font-weight: bold;
            text-shadow: 0 3px 6px rgba(0,0,0,.16);
            letter-spacing: 0.06em;
            animation: transformer 5s ease-in infinite;
        }
        .singer {
            font-size: 25px;
            font-weight: bold;
            text-shadow: 0 3px 6px rgba(0,0,0,.16);
            letter-spacing: 0.06em;
            animation: transformer 5s ease-in infinite;
            display: none;
        }
        @keyframes transformer {
            0% { opacity: 0;transform: translateY(10px);zoom: 0;display: none }
            1% { opacity: 0;transform: translateY(10px);zoom: 0;display: flex }
            10% { opacity: 1;transform: translateY(0px);zoom: 1;display: flex }
            90% { opacity: 1;transform: translateY(0px);zoom: 1;display: flex }
            99% { opacity: 0;transform: translateY(-10px);zoom: 0;display: flex }
            100% { opacity: 0;transform: translateY(-10px);zoom: 0;display: none }
        }
        .song-subtitle {
            font-size: 15px;
            letter-spacing: 0.04em;
        }
        .middle {
            display: flex;
            align-items: center;
            width: 100%;
            height: 100%;
            padding-top: 30px;
            flex-direction: column;
            justify-content: space-between;
        }
        .cover-img {
            width: fit-content;
            height: fit-content;
            border-radius: 50%;
            box-shadow: 0 3px 6px rgba(0,0,0,.16);
            animation: rotate 15s linear infinite;
            animation-play-state: paused;
            transition: box-shadow 1s ease-out;
        }
        .cover-img img {
            width: 70vw;
            height: 70vw;
            max-width: 420px;
            max-height: 420px;
            border-radius: 50%;
        }
        @keyframes rotate {
            from { transform: rotate(0deg) }
            to { transform: rotate(360deg) }
        }
        .cover-img:hover {
            box-shadow: 0 0 6px 8px rgba(255,255,255,.5), 0 0 6px 2px rgba(255,255,255,.5) inset;
            cursor: wait;
        }
        @keyframes press {
            0% { box-shadow: 0 0 6px rgba(0,0,0,.16) }
            33.3% { box-shadow: 0 0 1px 4px rgba(255,255,255,.3);transform: scale(.9) }
            100% { box-shadow: 0 0 6px rgba(0,0,0,.16) }
        }
        .lyric-frame {
            width: 100%;
            height: 100px;
            overflow-y: hidden;
            overflow-x: hidden;
        }
        ::selection {
            background-color: rgba(218,218,218,.1);
        }
        .lyric-frame::-webkit-scrollbar {
            width: 8px;
            height: 100%;
            opacity: 0;
            border-radius: 4px;
        }
        .lyric-frame::-webkit-scrollbar-thumb {
            width: 10px;
            height: 30px;
            background-color: rgba(255,255,255,.3);
            border-radius: 4px;
            cursor: pointer;
        }
        .scrolling-lyric {
            width: 100%;
            height: auto;
            letter-spacing: 0.1em;
            overflow: hidden;
        }
        .scrolling-lyric p {
            display: inline-flex;
            line-height: 50px;
            opacity: .2;
            visibility: hidden;
            font-size: 18px;
            white-space: nowrap;
            transition: font-size 150ms,text-shadow 150ms;
            margin: 0 8vw;
            width: 84vw;
            white-space: nowrap;
            overflow: hidden;
        }
        .scrolling-lyric p.bubble {
            visibility: visible;
            color: greenyellow;
            font-weight: bold;
            text-shadow: 0 3px 6px rgba(0,0,0,.16);
            opacity: 1;
            transition: font-size 150ms,text-shadow 150ms;
            font-size: 24px;
        }
        .scrolling-lyric p.await {
            visibility: visible;
            color: #fff;
            text-shadow: 0 3px 2px rgba(0,0,0,.16);
            opacity: .6;
            transition: font-size 150ms,text-shadow 150ms;
            font-size: 21px;
        }
        .control-region {
            width: 100%;
            height: 100px;
        }
        .operation {
            display: flex;
            width: 100%;
            height: 25px;
            justify-content: center;
            align-items: center;
        }
        .operation button {
            width: fit-content;
            height: 20px;
            padding: 0;
            border-style: none;
            outline: none;
            background-color: transparent;
        }
        
        .when {
            display: flex;
            flex-direction: column;
            height: fit-content;
            width: inherit;
            margin: 5px 0;
            align-self: flex-end;
        }
        .time {
            min-height: 32px;
            padding-left: 5%;
            line-height: 32px;
        }
        .time span {
            letter-spacing: 0.05em;
        }
        .time .now {
            width: 56px;
            font-size: 21px;
            display: inline-flex;
        }
        .time em {
            display: inline-flex;
            margin: 0 0.3em;
            font-size: 16px;
        }
        .time .duration {
            display: inline-flex;
            font-size: 16px;
        }
        .progress-bar {
            width: 90%;
            height: 6px;
            background: rgba(255,255,255,.5);
            cursor: pointer;
            margin: 0 auto;
            border-radius: 3px;
        }
        .living-progressBar {
            width: 0;
            height: 100%;
            background-color: wheat;
            transition: width 50ms linear;
            border-radius: inherit;
        }
        .playhead {
            display: none;
            position: absolute;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 2px 4px rgba(0,0,0,.3);
            transform: translateY(-4px);
            margin-left: 0;
            animation: twinkle 2s ease-in-out infinite;
        }
        @keyframes twinkle {
            0% { box-shadow: 0 2px 4px 0 rgba(255,255,255,.3); }
            50% { box-shadow: 0 2px 4px 6px rgba(255,255,255,.3); }
            100% { box-shadow: 0 2px 4px 0 rgba(255,255,255,.3); }
        }
        .control-region {
            display: flex;
            align-self: flex-end;
        }
        .controller {
            display: flex;
            justify-content: center;
            width: 100%;
            height: 100%;
            margin: 0 5%;
        }
        .controller button {
            width: 40px;
            height: 40px;
            padding: 0;
            border-style: none;
            outline: none;
            background-color: transparent;
        }
        .controller .play {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }
        .c-left, .c-right {
            display: flex;
            width: fit-content;
            height: 100%;
            align-items: center;
        }
        .c-left {
            justify-content: flex-start;
        }
        .c-middle {
            display: flex;
            flex: 1;
            justify-content: center;
            align-items: center;
            margin: auto 0;
            height: 60px;
        }
        .icon-volume, .icon-mute,
        .icon-prev, .icon-next,
        .icon-list, .icon-songList {
            transition: all 500ms;
        }
        .c-right {
            justify-content: flex-end;
        }
        .c-left button, .c-right button {
            width: 20px;
            height: 20px;
        }
        .volume-bar {
            display: inline-flex;
            align-items: center;
        }
        .volume-f {
            width: 100px;
            height: 8px;
            background: rgba(0,176,255,.2);
            border-radius: 4px;
            cursor: pointer;
        }
        .volume-n {
            width: 100%;
            height: 8px;
            background: rgba(0,176,255,1);
            border-radius: 4px;
        }
        .c-middle button {
            margin: 15px;
            background: #ffffff30;
            box-shadow: 0 0 3px #00000016;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .disappear {
            display: none;
        }
        .video-app {
            width: 976px;
            height: 549px;
            margin: 50px auto;
            border: 1px solid #ccc;
        }
        .v-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .player {
            width: inherit;
            height: inherit;

        }
        .float-top {
            align-self: flex-start;
            width: 100%;
            height: 50px;
            background: linear-gradient(rgba(53,53,53,.8),rgba(255,255,255,.2));
        }
        .float-bottom {
            align-self: flex-end;
            width: 100%;
            height: 50px;
            background: linear-gradient(rgba(53,53,53,.8),rgba(255,255,255,.2));
        }
    </style>
</head>

    function getTime(type) {
        let timeDisplay = Math.floor(type)
        let min = timeDisplay / 60
        let mins = parseInt(min)
        if (mins < 10) {
            mins = "0"+mins
        }
        let sec = timeDisplay % 60
        let secs = Math.round(sec)
        if (secs < 10) {
            secs = "0"+secs
        }
        return mins+":"+secs
    }
    function Percentage(num, total) {
        if (num === 0 || total === 0){
            return 0;
        }
        return (Math.round(num / total * 10000) / 100.00);// 小数点后两位百分比
    }
    function parseLrc(i){
        let lyric
        if(music.track1[i].lyric.indexOf('[')===-1){
            lyric = $.ajax({url:music.track1[i].lyric,async:false}).responseText;
        } else {
            lyric = music.track1[i].lyric
        }
        let arr = lyric.split("\r\n");
        let parseTime = function(time){
            let tl = time.split(":");
            switch(tl.length){
                case 1 :
                    return parseFloat(tl[0]);
                case 2:
                    return parseFloat(tl[0]) * 60 + parseFloat(tl[1]);
                case 3:
                    return parseFloat(tl[0]) * 3600 + parseFloat(tl[1]) * 60 + parseFloat(tl[2]);
            }
        }
        let lrcArray = [];
        let html = "";
        for(let k=0;k<arr.length;k++){
            if(arr[k] !== ""){
                let tempArray = arr[k].split("]");
                if(tempArray.length >1 ){
                    let offset = tempArray[0].substring(1,tempArray[0].length);
                    let text = tempArray[1];
                    lrcArray.push({"offset":offset,"text":text});

                    if(text !== ""){
                        html+="<p data-time="+parseTime(offset).toFixed(2)+">"+text+"</p>";
                    }
                }
            }
        }
        $(".scrolling-lyric").html(html);
        return lrcArray;
    }
    function renderLyric(ct) {
        let pList = $('.scrolling-lyric').find('p');
        let sc = document.querySelector('.lyric-frame').scrollHeight;
        let sh = document.querySelector('.lyric-frame').scrollTop;
        pList.each(function(index,element){
            let t = parseFloat($(this).attr("data-time")) - 0.18;
            let pt = parseFloat($(this).prev().attr("data-time"));
            let nt = parseFloat($(this).next().attr("data-time"));
            if(ct >= t && ct <= nt){
                $(this).prev().removeClass('bubble');
                $(this).attr("class","bubble");//高亮
                $(this).next().addClass("await");
                let x = index*sc/pList.length;
                sh = x > 0 ? x : 0;
            } else if(ct >= t && isNaN(nt)){
                $(this).prev().removeClass('bubble');
                $(this).attr("class","bubble");
                sh = sc-sc/pList.length;
            }
        })
        if(document.querySelector('.bubble').scrollWidth > document.querySelector('.bubble').clientWidth){
            let delay = ($('.bubble').next().attr('data-time') - $('.bubble').attr('data-time') - 0.18)*1000
            console.log(delay)
            $('.bubble').animate({"scrollLeft":document.querySelector('.bubble').scrollWidth},delay);
        }
        if(!document.hidden) {
            $(".lyric-frame").animate({"scrollTop":sh},120);
        }
    }

                },

                    result.forEach(ele => {
                        sec = parseInt(ele.Duration%60)
                        if(sec<10)
                            sec = '0'+sec
                        let duration = parseInt(ele.Duration/60)+':'+sec
                        $('.result').append('<li data-hash="'+ele.FileHash+'" data-album="'+ele.AlbumID+'"><span class="fileName" title="'+ele.FileName+'">'+ele.FileName+'</span><span class="albumName" title="'+ele.AlbumName+'">'+ele.AlbumName+'</span><span class="duration">'+duration+'</span></li>')

            })
