<html>
<head>
    <meta charset='UTF-8'>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=0"
          name="viewport"/>
    <title>测试</title>
    <style>
        body * {
            font-family: -apple-system, BlinkMacSystemFont, Helvetica Neue, PingFang SC, Microsoft YaHei, Source Han Sans SC, Noto Sans CJK SC, WenQuanYi Micro Hei, sans-serif;
        }

        .container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: #00b0ff;
        }

        .box, .box2 {
            display: flex;
            justify-content: center;
        }

        .box {
            gap: 10px;
        }

        .box2 {
            padding: 10px 0;
        }

        .box > button {
            -webkit-appearance: none;
            height: 40px;
            width: 100px;
            background-color: #ffffffcc;
            border: none;
            border-radius: 4px;
            color: #295b56;
        }

        .textarea {
            padding: 10px;
            max-width: 100%;
            line-height: 1.5;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-shadow: 1px 1px 1px #999;
            font-size: 16px;
        }

        .textarea:focus {
            outline: none;
            box-shadow: 0 0 4px 2px #ffffffcc;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="box">
        <button onclick="toggleFullscreen()">测试容器全屏</button>
        <button onclick="windowFullscreen()">测试窗口全屏</button>
    </div>
    <div class="box2">
        <textarea c class="textarea" cols="50" rows="10"></textarea>
    </div>
</div>
<script>
    const textarea = document.querySelector(".textarea");
    const map = Object.entries(window.navigator.userAgentData.brands[0]);
    textarea.value = `${window.navigator.userAgent}\n${map}`;
    const toggleFullscreen = () => {
        let elem = document.querySelector(".container");

        if (!document.fullscreenElement) {
            elem.requestFullscreen().catch((err) => {
                alert(
                    `Error attempting to enable fullscreen mode: ${err.message} (${err.name})`,
                );
            });
        } else {
            document.exitFullscreen();
        }
    }
    const windowFullscreen = () => {
        let elem = document.documentElement;
        if (!document.fullscreenElement) {
            elem
                .requestFullscreen({navigationUI: "hide"})
                .then(() => {
                })
                .catch((err) => {
                    alert(
                        `An error occurred while trying to switch into fullscreen mode: ${err.message} (${err.name})`,
                    );
                });
        } else {
            document.exitFullscreen();
        }
    }
</script>
</body>
</html>
