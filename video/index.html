<script>
    const vp = document.querySelector('.player-video video')
    const now = document.querySelector('.video-time-now')
    const total = document.querySelector('.video-time-total')
    const vtt = document.querySelector('.video-top-title')
    vp.addEventListener("loadedmetadata", () => {
        now.innerHTML = parseTime(vp.currentTime)
        total.innerHTML = parseTime(vp.duration)
        vtt.innerHTML = data[vp.getAttribute('data-id')].name
    })
    vp.addEventListener("loadeddata", handlePlay)
    displayBars()
    toolBar()

    function captureFrame() {
        let canvas = document.createElement('canvas')
        canvas.getContext('2d').drawImage(vp, 0, 0, vp.videoWidth, vp.videoHeight)
        let img = new Image()
        img.src = canvas.toDataURL("image/png")
        img.className = 'detail-img-capture'
        let view = document.querySelector('.video-progress-detail-img')
        view.replaceChild(img, view.childNodes[0])
        URL.revokeObjectURL(vp.src)
    }

    function parseTime(t) {
        let m, s
        m = Math.floor(t / 60)
        s = Math.floor(t % 60)
        m += ''
        s += ''
        m = (m.length === 1) ? '0' + m : m
        s = (s.length === 1) ? '0' + s : s
        return m + ':' + s
    }

    function ajax(type, url, callback) {
        let xhr = new XMLHttpRequest()
        xhr.addEventListener('load', function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                let data = JSON.parse(xhr.responseText)
                callback.call(data.video)
            }
        })
        xhr.open(type, url)
        xhr.send()
    }

    class player {
        constructor() {
            this.player = document.querySelector('.player-video video');
        }

        get state() {
            return this.player.paused;
        }

        play() {
            if (this.state) {
                this.player.play()
                console.log(this.state + '，已播放')
            } else {
                this.player.pause()
                console.log(this.state + '，已暂停')
            }
        }
    }

    function handlePlay() {
        const buffer = document.querySelector('.bui-bar-buffer')
        const normal = document.querySelector('.bui-bar-normal')
        vp.addEventListener("timeupdate", function () {
            // 进度变化时自动更新显示播放时间，设定200毫秒延时降低性能消耗
            setTimeout(function () {
                now.innerHTML = parseTime(vp.currentTime)
                let normalLength = vp.currentTime / vp.duration
                normal.style.transform = 'scaleX(' + normalLength + ')'
            }, 1000)
        })
        vp.addEventListener('progress', function () {
            let duration = vp.duration // 视频总长度
            if (duration > 0) {
                for (let i = 0; i < vp.buffered.length; i++) {
                    // 寻找当前时间之后最近的点
                    if (vp.buffered.start(vp.buffered.length - 1 - i) < vp.currentTime) {
                        let bufferedLength = (vp.buffered.end(vp.buffered.length - 1 - i) / duration)
                        console.log(bufferedLength)
                        buffer.style.transform = 'scaleX(' + bufferedLength + ')'
                        break;
                    }
                }
            }
        })
        vp.addEventListener("waiting", () => {
            now.innerHTML = '加载中...'
            console.log('正在缓冲')
        })
        vp.addEventListener("play", function () {
            /* 播放时切替暂停图标 */
            document.querySelectorAll('.video-state-pause span')[0].style.display = 'none'
            document.querySelectorAll('.video-state-pause span')[1].style.display = ''
        })
        vp.addEventListener("pause", function () {
            /* 暂停时切替播放图标 */
            document.querySelectorAll('.video-state-pause span')[1].style.display = 'none'
            document.querySelectorAll('.video-state-pause span')[0].style.display = ''
        })
        vp.addEventListener("ended", function (e) {
            /* 播放时切替暂停图标 */
            document.querySelectorAll('.video-state-pause span')[1].style.display = 'none'
            document.querySelectorAll('.video-state-pause span')[0].style.display = ''
            /* 定义播放结束后的行为 *****
            if(data[i+1]){
                console.log('5秒后自动播放下一个视频')
                setTimeout(next(),5000)
            } else {
                console.log('当前唯一视频，展示视频推荐')
            }
            */
        })
    }

    let data
    ajax('get', './v_data.json', function () {
        data = this
    })

    function changePlay() {
        let next = document.querySelector('.video-btn-next button')
        next.onclick = function () {
            let id = vp.getAttribute('data-id')
            id < data.length - 1 ? id++ : id = 0
            vp.src = data[id].url
            vp.oncanplay = vp.play()
            console.log('当前播放' + id)
            vp.setAttribute('data-id', id)
        }
    }
    changePlay()
    function displayBars() {
        const pw = document.querySelector('.player-wrap')
        const pl = document.querySelector('.player-layer')
        const vcm = document.querySelector('.player-video-control-mask')
        const vcw = document.querySelector('.player-video-control-wrap')

        start.addEventListener('click', function () {
            let instance = new player
            instance.play()
        })
        vp.addEventListener('click', function () {
            let instance = new player
            instance.play()
        })
        let timer = null, isMove = false
        vp.addEventListener("mousemove", function () {
            isMove = true
            clearTimeout(timer)
            console.log('已清除计时器')
            if (isMove) {
                vp.style.cursor = ''
                pl.classList.add('video-control-show')
            }
            timer = setTimeout(function () {
                isMove = false
                vp.style.cursor = 'none'
                pl.classList.remove('video-control-show')
                console.log('已设置计时器')
            }, 500)
        })
        vp.addEventListener("mouseleave", function () {
            pl.classList.remove('video-control-show')
            vp.style.cursor = ''
        })
        vcw.addEventListener("mouseover", function () {
            pl.classList.add('video-control-show')
        }, true)
        vcw.addEventListener("mouseleave", function () {
            pl.classList.remove('video-control-show')

        pvp.addEventListener("mouseover", function (e) {
            console.log('当前位置：' + e.offsetX + '\n总长：' + this.clientWidth)
            captureFrame()
        })
        pvp.addEventListener("click", function (e) {
            console.log('当前位置：' + e.offsetX + '\n总长：' + this.clientWidth)
            vp.currentTime = (e.offsetX / this.clientWidth) * vp.duration

    function moveNode(on, nn) {
        for (let i = 0; i < on.childElementCount; i++) {
            nn.appendChild(on.children[i])
        }
    }

    function toolBar() {
        const fs = document.querySelector('.video-btn-fullscreen button')
        const pl = document.querySelector('.player-layer')
        let on, nn
        fs.addEventListener("click", function () {
            if (document.fullscreenElement || document.webkitFullscreenElement) {
                try {
                    document.exitFullscreen()
                    pl.classList.remove('mode-fullscreen')
                    nn = document.querySelector('.player-bottom-area')
                    on = document.querySelector('.control-bottom-center')
                    moveNode(on, nn)

                } catch {
                    document.webkitExitFullscreen()
                    pl.classList.remove('mode-fullscreen')
                    nn = document.querySelector('.player-bottom-area')
                    on = document.querySelector('.control-bottom-center')
                    moveNode(on, nn)
                }
            } else {
                try {
                    pl.requestFullscreen()
                    pl.classList.add('mode-fullscreen')
                    on = document.querySelector('.player-bottom-area')
                    nn = document.querySelector('.control-bottom-center')
                    moveNode(on, nn)
                } catch {
                    pl.webkitRequestFullScreen()
                    pl.classList.add('mode-fullscreen')
                    on = document.querySelector('.player-bottom-area')
                    nn = document.querySelector('.control-bottom-center')
                    moveNode(on, nn)
                }
            }
        })
        function setTime() {
            let t = document.querySelector('.video-time')
            let vts = document.querySelector('.video-time-seek')
            let vtw = document.querySelector('.video-time-wrap')
            t.addEventListener("click", function () {
                vtw.style.display = 'none'
                vts.style.display = 'inline-block'
                vts.focus()
            })
            vts.addEventListener("focus", function () {
                vts.value = parseTime(vp.currentTime)
            })
            vts.addEventListener("change", function () {
                console.log(this.value)
                vp.currentTime = this.value
                vp.play()
                vts.style.display = 'none'
                vtw.style.display = 'block'
                document.querySelectorAll('.video-state-pause span')[0].style.display = 'none'
                document.querySelectorAll('.video-state-pause span')[1].style.display = ''
            })
        }

        setTime()

        function switchSelect() {
            let vbs = document.querySelector('.video-btn-speed')
            let vqs = document.querySelector('.video-quality-menu > div')
            vbs.addEventListener('mouseover', function () {
                this.classList.add('player-speed-show')
            }, true)
            vbs.addEventListener('mouseleave', function () {
                this.classList.remove('player-speed-show')
            }, false)
            vqs.addEventListener('mouseover', function () {
                this.classList.add('bui-select-unfold')
            }, true)
            vqs.addEventListener('mouseleave', function () {
                this.classList.remove('bui-select-unfold')
            }, false)
        }
        switchSelect()
        function bubbleList() {
            let ul = document.querySelector(".video-btn-speed-menu")
            let vbs = document.querySelector('.video-btn-speed')
            let vbss = document.querySelector('.video-btn-speed-self')
            ul.addEventListener('click', function (e) {
                let target = e.target
                if (target.tagName.toLowerCase() === "li") {
                    let li = this.querySelectorAll(".video-btn-speed-list-item")
                    let len = li.length;
                    for (let i = 0; i < len; i++) {
                        li[i].classList.remove('player-active')
                    }
                    Array.prototype.indexOf.call(li, target)
                    vp.playbackRate = target.getAttribute('data-value')
                    target.classList.add('player-active')
                    vbs.classList.remove('player-speed-show')
                    vbss.innerHTML = target.innerHTML
                }
            })
        } //列表冒泡函数
        bubbleList()
    }
</script>
